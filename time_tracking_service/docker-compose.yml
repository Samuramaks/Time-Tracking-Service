services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    
  db:
    image: postgres:14
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d time_tracking"]
      interval: 5s
      timeout: 5s
      retries: 10
    env_file:
      - .env
    ports:
      - "5432:5432"